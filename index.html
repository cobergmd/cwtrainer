<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CW Trainer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="cw.css">
    <script src="cw.js"></script>
</head>
<body>
    <button id="listen_button">Listen</button>
    <button id="learn_button">Learn</button>
    <h1>Listen</h1>
    <div class="listen_section">
        <button id="listen_start_button">Start</button>
        <button id="listen_stop_button">Stop</button>
        <div id="decodeDisplay"></div>
    </div>
    <h1>Learn</h1>
    <input type="radio" id="codesize1" name="codesize" value="character" checked>
    <label for="codesize1">Character</label>
    <input type="radio" id="codesize2" name="codesize" value="word">
    <label for="codesize2">Word</label>
    <div class="learn_section">
        <div class="learn_display"></div>
        <button id="learn_next_button">Next</button>
        <button id="learn_replay_button">Replay</button>
        <button id="learn_answer_button">Answer</button>
    </div>
</body>
</html>
